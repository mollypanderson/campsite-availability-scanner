name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Authenticate to GCP using service account key
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Set up gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4. Configure Docker for Artifact Registry
      - name: Configure Docker
        run: |
          gcloud auth configure-docker us-west1-docker.pkg.dev --quiet

      # 5. Build Docker image with SHA + latest tags
      - name: Build Docker image
        run: |
          IMAGE_BASE=us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/campsite-availability-scanner/campsite-availability-scanner
          docker build -t $IMAGE_BASE:${{ github.sha }} -t $IMAGE_BASE:latest .

      # 6. Push Docker image to Artifact Registry (both tags)
      - name: Push Docker image
        run: |
          IMAGE_BASE=us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/campsite-availability-scanner/campsite-availability-scanner
          docker push $IMAGE_BASE:${{ github.sha }}
          docker push $IMAGE_BASE:latest

      # 7. Deploy to Cloud Run with runtime secrets
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy campsite-availability-scanner \
            --image us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/campsite-availability-scanner/campsite-availability-scanner:${{ github.sha }} \
            --region us-west1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars ENV=production,SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN_PROD }},SLACK_SIGNING_SECRET=${{ secrets.SLACK_SIGNING_SECRET_PROD }},CHANNEL_ID=${{ secrets.CHANNEL_ID_PROD }},APP_URL=${{ secrets.CLOUD_RUN_URL }},MONGO_URI=${{ secrets.MONGO_URI }} 
