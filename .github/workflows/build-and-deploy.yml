name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
          
      - name: Build Docker image with secret mounts
        run: |
          IMAGE="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/my-service:${{ github.sha }}"
          docker build \
            --secret id=slack_bot_token,env=SLACK_BOT_TOKEN_PROD \
            --secret id=slack_signing_secret,env=SLACK_SIGNING_SECRET_PROD \
            --secret id=ngrok_authtoken,env=NGROK_AUTHTOKEN_PROD \
            --secret id=port,env=PORT_PROD \
            --secret id=channel_id,env=CHANNEL_ID_PROD \
            -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Push Docker image
        run: |
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-service \
            --image $IMAGE \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
